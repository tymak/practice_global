<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
  <title>AWE Calc</title>
</head>
<body>
    <div class="calc">
    <div class="calc__box">
        <div class="calc__input">input</div>
        <div class="calc__output">output</div>
    </div>
  
    <button class="calc__btn--digit" id="digit0">0</button>
    <button class="calc__btn--digit" id="digit1">1</button>
    <button class="calc__btn--digit" id="digit2">2</button>
    <button class="calc__btn--digit" id="digit3">3</button>
    <button class="calc__btn--digit" id="digit4">4</button>
    <button class="calc__btn--digit" id="digit5">5</button>
    <button class="calc__btn--digit" id="digit6">6</button>
    <button class="calc__btn--digit" id="digit7">7</button>
    <button class="calc__btn--digit" id="digit8">8</button>
    <button class="calc__btn--digit" id="digit9">9</button>
    <button class="calc__btn--digit" id="digit10">,</button>
    <button class="calc__btn"id="operator0">C</button>
    <button class="calc__btn" id="operator1">/</button>
    <button class="calc__btn"id="operator2">x</button>
    <button class="calc__btn" id="operator3">-</button>
    <button class="calc__btn" id="operator4">+</button>
    <button class="calc__btn" id="operator5">=</button>
    
         
  </div>
  <script src="/js/index.js"></script>
</body>
</html>
